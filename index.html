<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de XML - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .file-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .file-name {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
        
        .results {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .results.show {
            display: block;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .xml-viewer {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tree-view {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tree-node {
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .node-name {
            color: #667eea;
            font-weight: bold;
        }
        
        .node-value {
            color: #333;
            margin-left: 10px;
        }
        
        .node-attr {
            color: #764ba2;
            font-style: italic;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c62828;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #2e7d32;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Visualizador de XML</h1>
            <p>Sube tu archivo XML y visualiza su contenido de forma clara y organizada</p>
            <p style="font-size: 0.9em; margin-top: 10px;">‚ú® Versi√≥n 100% JavaScript - Compatible con GitHub Pages</p>
        </div>
        
        <div class="upload-section">
            <h2>Selecciona tu archivo XML</h2>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xml">
                <label for="fileInput" class="file-label">Elegir archivo</label>
            </div>
            <div class="file-name" id="fileName">Ning√∫n archivo seleccionado</div>
            <div id="message"></div>
        </div>
        
        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            
            <div class="tabs">
                <button class="tab active" data-tab="formatted">XML Formateado</button>
                <button class="tab" data-tab="tree">Vista de √Årbol</button>
                <button class="tab" data-tab="raw">Datos JSON</button>
            </div>
            
            <div class="tab-content active" id="formatted">
                <div class="xml-viewer" id="xmlViewer"></div>
            </div>
            
            <div class="tab-content" id="tree">
                <div class="tree-view" id="treeView"></div>
            </div>
            
            <div class="tab-content" id="raw">
                <div class="xml-viewer" id="jsonViewer"></div>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const message = document.getElementById('message');
        const results = document.getElementById('results');
        const xmlViewer = document.getElementById('xmlViewer');
        const treeView = document.getElementById('treeView');
        const jsonViewer = document.getElementById('jsonViewer');
        const stats = document.getElementById('stats');
        
        // Manejo de selecci√≥n de archivo
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                processXMLFile(e.target.files[0]);
            } else {
                fileName.textContent = 'Ning√∫n archivo seleccionado';
                results.classList.remove('show');
            }
        });
        
        // Manejo de tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });
        
        // Formatear XML con indentaci√≥n
        function formatXML(xml) {
            const PADDING = '  ';
            const reg = /(>)(<)(\/*)/g;
            let formatted = '';
            let pad = 0;
            
            xml = xml.replace(reg, '$1\n$2$3');
            
            xml.split('\n').forEach(node => {
                let indent = 0;
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0;
                } else if (node.match(/^<\/\w/) && pad > 0) {
                    pad -= 1;
                } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1;
                } else {
                    indent = 0;
                }
                
                formatted += PADDING.repeat(pad) + node + '\n';
                pad += indent;
            });
            
            return formatted.trim();
        }
        
        // Convertir XML a objeto JavaScript
        function xmlToJson(xml) {
            let obj = {};
            
            if (xml.nodeType === 1) {
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (let j = 0; j < xml.attributes.length; j++) {
                        const attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) {
                obj = xml.nodeValue.trim();
            }
            
            if (xml.hasChildNodes()) {
                for (let i = 0; i < xml.childNodes.length; i++) {
                    const item = xml.childNodes.item(i);
                    const nodeName = item.nodeName;
                    
                    if (nodeName === "#text") {
                        const text = item.nodeValue.trim();
                        if (text) {
                            obj["text"] = text;
                        }
                    } else {
                        if (typeof obj[nodeName] === "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                            if (typeof obj[nodeName].push === "undefined") {
                                const old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }
            }
            return obj;
        }
        
        // Crear vista de √°rbol
        function createTreeView(obj, container, name = null, level = 0) {
            const node = document.createElement('div');
            node.className = 'tree-node';
            node.style.marginLeft = (level * 20) + 'px';
            
            if (name) {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'node-name';
                nameSpan.textContent = name;
                node.appendChild(nameSpan);
            }
            
            if (typeof obj === 'object' && obj !== null && !Array.isArray(obj)) {
                if (obj['@attributes']) {
                    const attrDiv = document.createElement('div');
                    attrDiv.className = 'node-attr';
                    attrDiv.textContent = 'Atributos: ' + JSON.stringify(obj['@attributes']);
                    node.appendChild(attrDiv);
                }
                
                if (obj.text) {
                    const textSpan = document.createElement('span');
                    textSpan.className = 'node-value';
                    textSpan.textContent = ': ' + obj.text;
                    node.appendChild(textSpan);
                }
                
                container.appendChild(node);
                
                for (let key in obj) {
                    if (key !== '@attributes' && key !== 'text') {
                        createTreeView(obj[key], container, key, level + 1);
                    }
                }
            } else if (Array.isArray(obj)) {
                container.appendChild(node);
                obj.forEach((item, index) => {
                    createTreeView(item, container, `[${index}]`, level + 1);
                });
            } else {
                const valueSpan = document.createElement('span');
                valueSpan.className = 'node-value';
                valueSpan.textContent = ': ' + obj;
                node.appendChild(valueSpan);
                container.appendChild(node);
            }
        }
        
        // Contar elementos en el XML
        function countElements(obj) {
            let count = 0;
            
            function traverse(o) {
                if (typeof o === 'object' && o !== null) {
                    count++;
                    if (Array.isArray(o)) {
                        o.forEach(item => traverse(item));
                    } else {
                        for (let key in o) {
                            if (key !== '@attributes' && key !== 'text') {
                                traverse(o[key]);
                            }
                        }
                    }
                }
            }
            
            traverse(obj);
            return count;
        }
        
        // Procesar archivo XML
        function processXMLFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const xmlText = e.target.result;
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    
                    // Verificar errores de parseo
                    const parserError = xmlDoc.querySelector('parsererror');
                    if (parserError) {
                        throw new Error('Error al parsear el XML: formato inv√°lido');
                    }
                    
                    // Formatear XML
                    const formatted = formatXML(xmlText);
                    xmlViewer.textContent = formatted;
                    
                    // Convertir a JSON
                    const jsonObj = xmlToJson(xmlDoc.documentElement);
                    const fullJson = {
                        [xmlDoc.documentElement.nodeName]: jsonObj
                    };
                    
                    jsonViewer.textContent = JSON.stringify(fullJson, null, 2);
                    
                    // Crear vista de √°rbol
                    treeView.innerHTML = '';
                    createTreeView(fullJson, treeView);
                    
                    // Mostrar estad√≠sticas
                    const elementCount = countElements(fullJson);
                    const fileSize = (file.size / 1024).toFixed(2);
                    
                    stats.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${elementCount}</div>
                            <div class="stat-label">Elementos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${fileSize} KB</div>
                            <div class="stat-label">Tama√±o</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${xmlDoc.documentElement.nodeName}</div>
                            <div class="stat-label">Elemento Ra√≠z</div>
                        </div>
                    `;
                    
                    message.innerHTML = '<div class="success-message">‚úì Archivo procesado correctamente</div>';
                    results.classList.add('show');
                    
                } catch (error) {
                    message.innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
                    results.classList.remove('show');
                }
            };
            
            reader.onerror = function() {
                message.innerHTML = '<div class="error-message">‚ùå Error al leer el archivo</div>';
            };
            
            reader.readAsText(file);
        }
    </script>
</body>
</html>
